<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main_logo">
                <img src="assets/img/Logo.png" 
                alt="Logo Alura">
        </div>
        <div class="content">
            <textarea 
                id="content__text" 
                placeholder="Digite seu texto"
                spellcheck="false"
                rows="7"
                cols="40"
            ></textarea>
            <div class="content__footer">
                <div class="content__footer_message">
                    <img src="assets/img/bi_exclamation-circle-fill.png" alt="Atenção">
                    <p>Apenas letras minúsculas e sem acento. Mas se esquecer, eu arrumo! ;)</p>
                </div>
                <div class="content__footer_buttons">
                    <button class="encrypt" onclick="criptografar()">Criptografar</button>
                    <button class="decrypt" onclick="descriptografar()">Descriptografar</button>
                </div>
            </div>
        </div>
        <div class="result">
            <div class="result__img">
                <img id="result__img" src="assets/img/High quality products 1 1.png" alt="Nenhuma mensagem encontrada">
            </div>
            <div class="result__h2">
                <h2 id="result__h2">Nenhuma mensagem encontrada</h2>
            </div>
            <div class="result__text">
                <textarea 
                    id="result__textarea" 
                    placeholder="Digite um texto que você deseja criptografar ou descriptografar."
                    spellcheck="false"
                    rows="7"
                    cols="40"
                    hidden
                ></textarea>
            </div>
            <div class="result__button">
                <button class="copiar" id="btn_copiar" onclick="copiar()" hidden>Copiar</button>
            </div>
        </div>
    </div>  
    <footer class="rodape">
        <h6>Desenvolvido por Wesley Selmer | Challenge Alura One</h6>
        <div class="links">
            <a class="linksNavegacao" href="https://github.com/wesleyselmer" target="_blank">
                <img src="./assets/img/github1.png">
            </a>
            <a class="linksNavegacao" href="https://www.linkedin.com/in/wesley-selmer-9ab6151ab/" target="_blank">
                <img src="./assets/img/linkedin1.png">
            </a>
        </div>
    </footer>  
</body>

<script src="app.js" defer></script>
</html>

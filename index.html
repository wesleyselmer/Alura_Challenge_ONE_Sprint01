<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main_logo">
                <img src="assets/img/Logo.png" 
                alt="Logo Alura">
        </div>
        <div class="content">
            <input type="text" value="Digite seu texto">
            <div class="content__footer">
                <div class="content__footer_message">
                    <img src="assets/img/bi_exclamation-circle-fill.png" alt="Atenção">
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>
                <div class="content__footer_buttons">
                    <button class="encrypt">Criptografar</button>
                    <button class="decrypt">Descriptografar</button>
                </div>
            </div>
        </div>
        <div class="result">
            <img src="assets/img/High quality products 1 1.png" alt="Nenhuma mensagem encontrada">
            <h2>Nenhuma mensagem encontrada</h2>
            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>
    </div>    
</body>

<script src="app.js" defer></script>
</html>
